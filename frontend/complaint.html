<!DOCTYPE html>
<html>
<head>
  <title>Raise Complaint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Raise Complaint</h2>

  <form class="space-y-4">
    <input id="title" placeholder="Title"
      class="w-full p-3 border rounded" required>

    <textarea id="description" placeholder="Description"
      class="w-full p-3 border rounded" required></textarea>

    <input id="category" placeholder="Category"
      class="w-full p-3 border rounded" required>

    <select id="priority" class="w-full p-3 border rounded">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <button class="bg-blue-600 text-white py-3 px-6 rounded">
      Submit
    </button>
  </form>
</div>

<script src="complaint.js"></script>
<script src="authGuard.js"></script>
</body>
</html>
