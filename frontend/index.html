<!DOCTYPE html>
<html>
<head>
  <title>Smart Hostel Complaint</title>
</head>
<body>

  <h2>Register a Complaint</h2>

  <form id="complaintForm">
    <input type="text" id="title" placeholder="Issue Title" required><br><br>

    <textarea id="description" placeholder="Issue Description" required></textarea><br><br>

    <select id="category">
      <option value="1">Plumbing</option>
      <option value="2">Electrical</option>
      <option value="3">Cleanliness</option>
      <option value="4">Internet</option>
    </select><br><br>

    <select id="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
      <option value="Emergency">Emergency</option>
    </select><br><br>

    <button type="submit">Submit Complaint</button>
  </form>

  <p id="response"></p>

  <script src="script.js"></script>

</body>
</html>
