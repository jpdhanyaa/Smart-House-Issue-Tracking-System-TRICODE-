<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Smart Hostel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
  <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Smart Hostel</h2>

  <form id="loginForm" class="space-y-4">
    <input id="email" type="email" placeholder="Email"
      class="w-full border p-3 rounded" required>

    <input id="password" type="password" placeholder="Password"
      class="w-full border p-3 rounded" required>

    <div class="flex items-center gap-2">
      <input type="checkbox" id="remember-me">
      <label class="text-sm">Remember me</label>
    </div>

    <button class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
      Login
    </button>
  </form>
</div>

<script src="auth.js"></script>
</body>
</html>
